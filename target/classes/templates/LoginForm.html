<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8" />
<title>Login</title>
</head>
<body>

	<form action="#" th:action="@{/login}" th:object="${user}" method="POST">
		<input type="text" placeholder="user name" th:field="*{userName}" /><br/>
		<input type="password" placeholder="password" th:field="*{password}" /><br/>
		<input type="submit" value="Login" />
	</form>
	
</body>
</html>
