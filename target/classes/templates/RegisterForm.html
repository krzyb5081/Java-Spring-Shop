<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8" />
<title>Register</title>
</head>
<body>

	<form action="#" th:action="@{/register}" th:object="${user}" method="POST">
		<input type="text" placeholder="user name" th:field="*{userName}" /><br/>
		<input type="password" placeholder="password" th:field="*{password}" /><br/>
		<input list="userType" placeholder="user type" th:field="*{type}" /><br/>
		<datalist id="userType">
			<option value="admin" />
			<option value="seller" />
			<option value="user" />
		</datalist>
		<input type="number" step="0.01" th:field="*{money}" /><br/>
		<input type="submit" value="Register" />
	</form>
	
</body>
</html>
